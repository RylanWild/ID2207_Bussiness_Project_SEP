<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="fm-container">
        <div class="sidebar">
            <div class="dropdown">
                <div class="dropdown-header">
                    <i class="fas fa-caret-down"></i>
                    <span>Unreviewed</span>
                </div>
                <div class="dropdown-content">
                    <!-- Event forms and financial requests will be dynamically added here -->
                </div>
            </div>
            <div class="dropdown">
                <div class="dropdown-header">
                    <i class="fas fa-caret-down"></i>
                    <span>Reviewed</span>
                </div>
                <div class="dropdown-content">
                    <!-- Reviewed forms will be dynamically added here -->
                </div>
            </div>
        </div>
        <div class="main-content">
            <h2 class="content-header">Choose a form to review</h2>
            <div id="formDisplay" class="form-display"></div>
        </div>
    </div>
    <script src="financialmanager.js"></script>
</body>
</html>
