<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="am-container">
        <div class="sidebar">
            <div class="dropdown">
                <div class="dropdown-header">
                    <i class="fas fa-caret-down"></i>
                    <span>Unreviewed</span>
                </div>
                <div class="dropdown-content">
                    <div class="event-item" data-record="001">
                        <div class="record-number">Record #001</div>
                        <div class="event-type">Wedding</div>
                    </div>
                    <div class="event-item" data-record="002">
                        <div class="record-number">Record #002</div>
                        <div class="event-type">Corporate Meeting</div>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropdown-header">
                    <i class="fas fa-caret-down"></i>
                    <span>Reviewed</span>
                </div>
                <div class="dropdown-content">
                    <div class="event-item" data-record="003">
                        <div class="record-number">Record #003</div>
                        <div class="event-type">Birthday Party</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h2 class="content-header">Choose an event form to review</h2>
            <div id="eventFormDisplay" class="event-form-display"></div>
        </div>
    </div>
    <script src="administrationmanager.js"></script>
</body>
</html>
