<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Overview</title>
</head>
<body>
    <h1>Event Overview</h1>
    <p>Total Events: {{ event_count }}</p>

    <h2>Event Details</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Event ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Approval Stage</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.id }}</td>
                <td>{{ event.title }}</td>
                <td>{{ event.status }}</td>
                <td>{{ event.approval_stage }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
