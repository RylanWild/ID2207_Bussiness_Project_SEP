<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="hr-container">
        <div class="top-bar">
            <div class="dropdown">
                <button class="new-btn">+ New</button>
                <div class="dropdown-content">
                    <a href="#" id="jobAdvertisement">Job Advertisement</a>
                </div>
            </div>
        </div>
        <div class="main-area">
            <div class="sidebar">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Inbox</span>
                    </div>
                    <div class="dropdown-content">
                        <!-- Recruitment requests will be dynamically added here -->
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Processed</span>
                    </div>
                    <div class="dropdown-content">
                        <!-- Processed requests will be dynamically added here -->
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div id="requestFormDisplay" class="request-form-display"></div>
            </div>
        </div>
    </div>
    <script src="hr.js"></script>
</body>
</html>
