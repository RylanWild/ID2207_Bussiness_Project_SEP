<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Customer Service Staff</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="am-container">
        <div class="sidebar">
            <div class="dropdown">
                <div class="dropdown-header">
                    <i class="fas fa-caret-down"></i>
                    <span>Waiting for Review</span>
                </div>
                <div class="dropdown-content" id="requestDropdown">
                    <!-- 由js文件自动生成下拉选项部分内容 -->
                </div>
            </div>
            <div class="dropdown">
                <div class="dropdown-header">
                    <i class="fas fa-caret-down"></i>
                    <span>Waiting for Business Meeting</span>
                </div>
                <div class="dropdown-content" id="businessMeetingDropdown">
                    <!-- 由js文件自动生成下拉选项部分内容 -->
                </div>
            </div>
            <div class="dropdown">
                <div class="dropdown-header">
                    <i class="fas fa-caret-down"></i>
                    <span>Rejected Request</span>
                </div>
                <div class="dropdown-content" id="rejectedRequestDropdown">
                    <!-- 由js文件自动生成下拉选项部分内容 -->
                </div>
            </div>
        </div>
        <div class="main-content">
            <h2 class="content-header">Choose an event form to review</h2>
            <div id="eventFormDisplay" class="event-form-display"></div>
        </div>
    </div>
    <script src="administrationmanager.js"></script>
</body>
</html>
