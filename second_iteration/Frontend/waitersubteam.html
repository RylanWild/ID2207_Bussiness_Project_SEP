<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Subteam - Lauren</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="waiter-container">
        <div class="top-bar">
            <h1>Welcome, Lauren</h1>
        </div>
        <div class="main-area">
            <div class="sidebar">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Inbox</span>
                    </div>
                    <div class="dropdown-content">
                        <div class="task-item" data-record="001">
                            <div class="record-number">Task #001</div>
                            <div class="event-type">Wedding Service</div>
                        </div>
                        <div class="task-item" data-record="002">
                            <div class="record-number">Task #002</div>
                            <div class="event-type">Corporate Event Service</div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Completed</span>
                    </div>
                    <div class="dropdown-content">
                        <div class="task-item" data-record="003">
                            <div class="record-number">Task #003</div>
                            <div class="event-type">Birthday Party Service</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <h2 class="content-header">Select a task to view details</h2>
                <div id="taskDisplay" class="task-display"></div>
            </div>
        </div>
    </div>
    <script src="waitersubteam.js"></script>
</body>
</html>
