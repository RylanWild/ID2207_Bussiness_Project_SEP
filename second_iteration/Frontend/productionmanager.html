<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="pm-container">
        <div class="top-bar">
            <div class="dropdown">
                <button class="new-btn">+ New</button>
                <div class="dropdown-content">
                    <a href="#" id="newclientRequestForm">Client Request Form</a>
                    <a href="#" id="newrecruitmentRequestForm">Recruitment Request Form</a>
                </div>
            </div>
        </div>
        <div class="main-area">
            <div class="sidebar">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Unreviewed</span>
                    </div>
                    <div class="dropdown-content" id="unreviewed">
                        <!-- 由js文件自动生成下拉选项部分内容 -->
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Rejected</span>
                    </div>
                    <div class="dropdown-content" id="rejected">
                        <!-- 由js文件自动生成下拉选项部分内容 -->
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Done</span>
                    </div>
                    <div class="dropdown-content" id="done">
                        <!-- 由js文件自动生成下拉选项部分内容 -->
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div id="eventFormDisplay" class="event-form-display"></div>
            </div>
        </div>
    </div>
    <script src="productionmanager.js"></script>
</body>
</html>
