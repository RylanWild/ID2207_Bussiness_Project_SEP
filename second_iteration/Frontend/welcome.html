<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button id="loginBtn">Login</button>
        </nav>
    </header>
    
    <main>
        <div class="welcome-container">
            <h1 class="welcome-text">Welcome to SEP</h1>
            <p class="welcome-subtext">Swedish Events Planners, your loyal and professional team</p>
        </div>
        <div class="slider-container">
            <div class="slider">
                <img src="imgs/banquet_1.jpg" alt="Banquet image 1">
                <img src="imgs/banquet_2.avif" alt="Banquet image 2">
                <img src="imgs/banquet_3.webp" alt="Banquet image 3">
                <img src="imgs/banquet_4.jpg" alt="Banquet image 4">
                <img src="imgs/banquet_5.jpg" alt="Banquet image 5">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
