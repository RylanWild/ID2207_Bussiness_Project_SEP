<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- FullCalendar Bundle -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet' />
</head>
<body>
    <div class="pm-container">
        <div class="top-bar">
            <div class="dropdown">
                <button class="new-btn">+ New</button>
                <div class="dropdown-content">
                    <a href="#" id="newclientRequestForm">Client Request Form</a>
                    <a href="#" id="newrecruitmentRequestForm">Recruitment Request Form</a>
                </div>
            </div>
            <div class="calendar-icon">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="profile-container">
                <div class="profile-picture">
                    <img src="imgs/portrait/jack.png" alt="Profile Picture">
                </div>
                <div class="welcome-text">Welcome, Jack!</div>
            </div>
        </div>
        <div class="main-area">
            <div class="sidebar">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Unreviewed</span>
                    </div>
                    <div class="dropdown-content" id="unreviewed">
                        <!-- 由js文件自动生成下拉选项部分内容 -->
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Rejected</span>
                    </div>
                    <div class="dropdown-content" id="rejected">
                        <!-- 由js文件自动生成下拉选项部分内容 -->
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Done</span>
                    </div>
                    <div class="dropdown-content" id="done">
                        <!-- 由js文件自动生成下拉选项部分内容 -->
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div id="eventFormDisplay" class="event-form-display"></div>
            </div>
        </div>
    </div>
    <!-- 日历模态框 -->
    <div id="calendar-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="calendar"></div>
        </div>
    </div>
    <script src="productionmanager.js"></script>
</body>
</html>
