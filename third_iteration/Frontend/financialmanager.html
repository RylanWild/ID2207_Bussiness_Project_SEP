<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="avatar"></div>
        <div class="welcome-text">Welcome, User</div>
    </div>
    <div class="financialmanager-container">
        <h2 class="financialmanager-title">Financial Manager Dashboard</h2>
        <div class="fm-container">
            <div class="sidebar">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Unreviewed</span>
                    </div>
                    <div class="dropdown-content" id="unreviewedDropdown">
                        <!-- 由js文件自动生成下拉选项部分内容 -->
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Rejected Request</span>
                    </div>
                    <div class="dropdown-content" id="rejectrequestDropdown">
                        <!-- 由js文件自动生成下拉选项部分内容 -->
                    </div>
                </div>
            </div>
            <div class="main-content">
                <h2 class="content-header">Choose a form to review</h2>
                <div id="formDisplay" class="form-display"></div>
            </div>
        </div>
    </div>
    <script src="financialmanager.js"></script>
</body>
</html>
