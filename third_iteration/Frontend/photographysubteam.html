<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Subteam - Tobias</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="photography-container">
        <div class="top-bar">
            <div class="profile-container">
                <div class="profile-picture">
                    <img src="imgs/portrait/tobias.png" alt="Profile Picture">
                </div>
                <div class="welcome-text">Welcome, Tobias!</div>
            </div>
        </div>
        <div class="main-area">
            <div class="sidebar">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <i class="fas fa-caret-down"></i>
                        <span>Inbox</span>
                    </div>
                    <div class="dropdown-content" id="unreviewed">
                        <!-- 由js文件自动生成下拉选项部分内容 -->
                    </div>
                </div>
            </div>
            <div class="main-content">
                <h2 class="content-header">Select a task to view details</h2>
                <div id="eventFormDisplay" class="event-form-display"></div>
            </div>
        </div>
    </div>
    <script src="photographysubteam.js"></script>
</body>
</html>
